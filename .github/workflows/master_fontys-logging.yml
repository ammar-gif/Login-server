name: Build and deploy JAR app to Azure Web App - Fontys-Logging

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Change directory to Login_server
        run: cd Login_server

      - name: Build with Maven
        run: |
          cd Login_server
          mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: java-app
          path: '${{ github.workspace }}/Login_server/target/*.jar'
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Fontys-Logging'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D5C3D8DDB7A34D489D2DDFC961611518 }}
          package: '*.jar'
          
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: java-app
          working-directory: Login_server

      - name: Set up JMeter
        run: |
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.4.1.tgz
          tar -xf apache-jmeter-5.4.1.tgz
          export PATH=$PATH:$PWD/apache-jmeter-5.4.1/bin

      - name: Run JMeter tests
        run: |
          jmeter -n -t /path/to/your/testplan.jmx -l /path/to/results.jtl
